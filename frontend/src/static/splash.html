<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal X - Orbital Loading</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          circle at center,
          transparent 0%,
          rgba(10, 10, 10, 0.8) 100%
        );
      }
      .logo-text {
        font-size: 4rem;
        font-weight: 900;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin: 0;
        background: linear-gradient(135deg, #00ffff, #00ff87);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
      }
      .log-container {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 600px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 8px;
        padding: 1rem;
      }
      #logArea {
        height: 120px;
        overflow-y: auto;
        color: #00ffaa;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 0.875rem;
        line-height: 1.4;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="overlay">
      <h1 class="logo-text">Fractal X</h1>
      <div class="log-container">
        <div id="logArea" role="log">Initializing system...</div>
      </div>
    </div>

    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#canvas"),
        antialias: true,
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      // Create orbital rings
      function createRing(radius, segments = 128) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(segments * 3);
        const colors = new Float32Array(segments * 3);

        for (let i = 0; i < segments; i++) {
          const angle = (i / segments) * Math.PI * 2;
          positions[i * 3] = Math.cos(angle) * radius;
          positions[i * 3 + 1] = Math.sin(angle) * radius;
          positions[i * 3 + 2] = 0;

          const hue = i / segments;
          const color = new THREE.Color().setHSL(hue, 1, 0.5);
          colors[i * 3] = color.r;
          colors[i * 3 + 1] = color.g;
          colors[i * 3 + 2] = color.b;
        }

        geometry.setAttribute(
          "position",
          new THREE.BufferAttribute(positions, 3)
        );
        geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

        const material = new THREE.LineBasicMaterial({
          vertexColors: true,
          transparent: true,
          opacity: 0.5,
        });

        return new THREE.LineLoop(geometry, material);
      }

      // Create particle system
      function createParticles(count = 1000) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        for (let i = 0; i < count; i++) {
          const radius = Math.random() * 5 + 2;
          const angle = Math.random() * Math.PI * 2;
          const height = (Math.random() - 0.5) * 2;

          positions[i * 3] = Math.cos(angle) * radius;
          positions[i * 3 + 1] = Math.sin(angle) * radius;
          positions[i * 3 + 2] = height;

          const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
          colors[i * 3] = color.r;
          colors[i * 3 + 1] = color.g;
          colors[i * 3 + 2] = color.b;
        }

        geometry.setAttribute(
          "position",
          new THREE.BufferAttribute(positions, 3)
        );
        geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
          size: 0.05,
          vertexColors: true,
          transparent: true,
          opacity: 0.8,
        });

        return new THREE.Points(geometry, material);
      }

      // Create central sphere
      function createCore() {
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshPhongMaterial({
          color: 0x00ffff,
          emissive: 0x00ffff,
          emissiveIntensity: 0.5,
          transparent: true,
          opacity: 0.9,
        });
        return new THREE.Mesh(geometry, material);
      }

      // Setup scene
      const rings = [
        createRing(2),
        createRing(3),
        createRing(4),
        createRing(5),
      ];

      rings.forEach((ring, i) => {
        ring.rotation.x = Math.PI * 0.5;
        ring.rotation.y = Math.PI * 0.25 * i;
        scene.add(ring);
      });

      const particles = createParticles();
      scene.add(particles);

      const core = createCore();
      scene.add(core);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0x00ffff, 1);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      camera.position.z = 10;

      // Mouse interaction
      let mouseX = 0;
      let mouseY = 0;

      document.addEventListener("mousemove", (event) => {
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      });

      // Animation
      let time = 0;
      function animate() {
        requestAnimationFrame(animate);
        time += 0.005;

        // Rotate rings
        rings.forEach((ring, i) => {
          ring.rotation.z = time * (i + 1) * 0.2;
          ring.rotation.x = Math.PI * 0.5 + Math.sin(time * 0.5) * 0.1;
        });

        // Pulse core
        core.scale.setScalar(1 + Math.sin(time * 2) * 0.1);
        core.material.emissiveIntensity = 0.5 + Math.sin(time * 3) * 0.2;

        // Camera movement
        camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
        camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Start animation
      animate();

      // Log handling
      document.addEventListener("DOMContentLoaded", () => {
        const logArea = document.getElementById("logArea");

        if (!logArea) {
          console.error("logArea element not found");
          return;
        }

        window.electronAPI?.onServerLog((data) => {
          try {
            const newLog = document.createElement("div");
            newLog.textContent = data;
            logArea.appendChild(newLog);
            logArea.scrollTop = logArea.scrollHeight;
          } catch (error) {
            console.error("Error updating log:", error);
          }
        });
      });
    </script>
  </body>
</html>
